<header class="site-header">
<div class='headercabecalho'>
  <div class='menuheader' id="myTopnav">
<div class='menuitem'>
<a href='{{ site.baseurl }}/cadastro/' style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Cadastro</a>
  </div>
<div class='menuitem'>
<a href='{{ site.baseurl }}/sobre/' style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Sobre</a>
  </div>
<div class='menuitem'>
<a href='{{ site.baseurl }}/contato/' style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Contato</a>
  </div>
  </div>
<div class='menuitem2' onclick="myTopnavfunction()">
<i class="fas fa-bars"></i>
   </div>
</div>
</header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.headercabecalho{width:100%;height:100px;}
.menuheader{padding:2%;font-size:x-large;float:right;display:inline-block;vertical-align:bottom;}
.menuitem{display:inline-block;width:fit-content;color:#fff;text-align:center;margin-left:40px;}
.menuitem2{display:inline-block;width:fit-content;color:#fff;text-align:center;margin-left:40px;}
.menuheaderresponsive{display:inline-block;}
@media screen and (max-width: 500px) {
.menuheader{display:none;}
}
</style>
<script>
function myTopnavfunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "menuheader") {
        x.className += " menuheaderresponsive";
    } else {
        x.className = "topnav";
    }
}
</script>




<style>
.topnav a {
  padding:2%;
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: x-large;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 500px) {
  .topnav a{display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 500px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="{{ site.baseurl }}/cadastro/" style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Cadastro</a>
  <a href="{{ site.baseurl }}/sobre/" style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Sobre</a>
  <a href="{{ site.baseurl }}/contato/" style='text-decoration:none;color:#fff;text-shadow: 2px 2px 3px #00000080;'>Contato</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
