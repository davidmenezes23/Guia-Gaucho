---
layout: default
---
  <h2 class="conteudotitulo"><b>Destaques</b></h2>
<h2 class="coluna2titulo"><b>An√∫ncio</b></h2>
<div class="conteudo">
  {% if site.theme_settings.header_text %}
  <div id="main" class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
  </div>
  {% endif %}

  <div class="posts">
    {% for post in paginator.posts %}
    <div class="post-teaser1"><div class="post-teaser">
      {% if post.thumbnail %} 
         <img class="postthumb" src="{{ site.baseurl }}/{{ post.thumbnail }}">
      {% endif %}
      <span class="tituloedescricao">
          <header>
            <h1 class="titulopost">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
              </a>
            </h1>
          </header>
          <div class="excerpt">
           {{ content }}
          </div>
      </span>
    </div></div>
    {% endfor %}
  </div>
</div>
<div class="coluna">
  Anuncio
</div>
